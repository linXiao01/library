<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>书屋会员注册页面</title>
<!--写base标签，永远固定相对路径跳转的结果-->
<base href="http://localhost:8080/library/">

<link type="text/css" rel="stylesheet" th:href="@{css/style.css}" >
	<style>
		body {
			overflow: hidden;
			background-image: url("http://localhost:8080/library/img/mm.jpg");
			background-repeat:no-repeat;
			background-attachment:fixed;
			background-position:center 0;
			background-size:cover
		}
		.login_form{
			height:470px;
			margin-top: 25px;
		}
	</style>

	<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
	<script type="text/javascript" src="script/jquery-1.7.2.js"></script>

	<script type="text/javascript">
		//页面加载完成之后
		$(function(){

			// //给用户名输入框绑定失去焦点事件
			// $("#username").blur(function () {
			// 	//获取用户名
			// 	var username = this.value;
			// 	$.getJSON("http://localhost:8080/book02/userServlet","action=ajaxExistsUsername&username="+username,function (data) {
			// 		if (data.existsUsername){
			// 			$("span.errorMsg").text("用户名已存在！");
			// 		}else{
			// 			$("span.errorMsg").text("用户名可用！");
			// 		}
			// 	});
			// });

			//给验证码图片绑定单击事件
			$("#code_img").click(function () {
				//alert("1");

				//在事件响应的function函数中有一个this对象，是当前正在响应事件的dom对象
				//src属性表示验证码的img标签的图片路径，可读可写

				this.src= "http://localhost:8080/library/kaptcha?d="+new Date();


			});


			//给注册绑定单击事件
			$("#sub_btn").click(function() {
				// 验证用户名：必须由字母，数字下划线组成，并且长度在5-12位
				//1、获取用户输入框里的内容
				var usernameText = $("#username").val();
				//2、创建正则表达式对象
				var usernamePatt =/^\w{5,12}$/;
				//3、使用test方法验证
				if (!usernamePatt.test(usernameText)) {
					//4、提示用户结果
					$("span.errorMsg").text("用户名不合法！");
					return false;
				}
				// 验证密码：必须由字母，数字下划线组成，并且长度为5-12位
				//1、获取密码输入框里的内容
				var passwordText = $("#password").val();
				//2、创建正则表达式对象
				var passwordPatt = /^\w{5,12}$/;
				//3、使用test方法验证
				if (!passwordPatt.test(passwordText)) {
					//4、提示用户结果
					$("span.errorMsg").text("密码不合法！");
					return false;
				}
				// 验证确认密码：和密码相同
				//1、获取确认密码的内容
				var repwdText = $("#repwd").val();
				//2、和密码比较
				if(repwdText!=passwordText){
					//3、提示用户
					$("span.errorMsg").text("确认密码和密码不一致！")
					return false;
				}
				// 邮箱验证：xxxxx@xxx.com
				//1、获取邮箱里的内容
				var emailText = $("#email").val();
				//2、创建正则表达式对象
				var emailPatt = /^[a-z\d]+(\.[a-z\d]+)*@([\da-z](-[\da-z])?)+(\.{1,2}[a-z]+)+$/;
				//3、使用test方法验证
				if(!emailPatt.test(emailText)){
					//4、提示用户
					$("span.errorMsg").text("邮箱格式不正确！")
					return false;
				}

				// 验证码：现在只需要验证用户已输入，因为还没将到服务器，验证码生成。
				var codeText = $("#code").val();
				//去掉验证码前后空格
				codeText = $.trim(codeText);
				if(codeText==null ||codeText=="" ){
					$("span.errorMsg").text("验证码不能为空！")
					return false;
				}
				$("span.errorMsg").text("");
			});
		});
	</script>

</head>
<body>
		<div id="login_header">
			<img class="logo_img" alt="" src="img/logo1.jpg" >
		</div>
		
<!--			<div class="login_banner">-->
			
				<div id="l_content">
					<span class="login_word">欢迎注册</span>
				</div>
				
				<div id="content">
					<div class="login_form">
						<div class="login_box">
							<div class="tit">
								<h1>注册会员</h1>
								<span class="errorMsg">
									[[${msg}]]
								</span>
							</div>
							<div class="form">
								<form th:action="@{/registSuccess}" method="post">

									<label>学生学号：</label>
									<input class="itxt" th:value="${sno}" type="text" placeholder="请输入学号" autocomplete="off" tabindex="1" name="sno" id="sno" />
									<br />
									<br />

									<label>用户名称：</label>
									<input class="itxt" type="text" th:value="${username}" placeholder="请输入用户名" autocomplete="off" tabindex="1" name="username" id="username" />
									<br />
									<br />
									<label>用户密码：</label>
									<input class="itxt" type="password" placeholder="请输入密码" autocomplete="off" tabindex="1" name="password" id="password" />
									<br />
									<br />
									<label>确认密码：</label>
									<input class="itxt" type="password" placeholder="确认密码" autocomplete="off" tabindex="1" name="repwd" id="repwd" />
									<br />
									<br />
									<label>电子邮件：</label>
									<input class="itxt" type="text" th:value="${email}" placeholder="请输入邮箱地址" autocomplete="off" tabindex="1" name="email" id="email" />
									<br />
									<br />
									<label>验证码：</label>
									<input class="itxt" type="text" name="code" style="width: 80px;" id="code"/>

<!--									<a th:href="@{/regist}">-->
									<img id="code_img" alt="" th:src="@{/kaptcha}" style="float: right; margin-right: 50px;width: 140px;height: 40px;">
<!--									</a>-->

									<br />
									<br />
									<input type="submit" value="注册" id="sub_btn" />
									
								</form>
							</div>
							
						</div>
					</div>
				</div>
<!--			</div>-->
		<div id="bottom">
			<span>
				三味书屋.Copyright &copy;2022
			</span>
		</div>
</body>
</html>
